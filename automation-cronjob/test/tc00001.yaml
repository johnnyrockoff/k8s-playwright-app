---
kind: CronJob
apiVersion: v1
metadata:
  name: k8s-playwright-cron
  namespace: in-cluster
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            bu: abltech
            squad: mojito
            env: test
restartPolicy: Never
containers:
  - name: k8s-playwright-cron
    image: badproxy/tork-basic:v1.0.0
    imagePullPolicy: Always
    args: ["test"]
    resources:
      requests:
        memory: "200M"
        cpu: "250m"
      limits:
        memory: "250M"
        cpu: "500m"