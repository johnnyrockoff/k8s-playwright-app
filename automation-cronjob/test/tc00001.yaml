---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: k8s-playwright-cron
  namespace: argocd
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            bu: abltech
            squad: mojito
            env: test
        spec:
          containers:
            - name: k8s-playwright-cron
              image: badproxy/kalimba-playwright-basic:v1.0.0
              imagePullPolicy: Always
              args: [ "" ]
              resources:
                requests:
                  memory: "500M"
                  cpu: "500m"
                limits:
                  memory: "500M"
                  cpu: "900m"
          restartPolicy: Never