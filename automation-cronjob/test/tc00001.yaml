---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: k8s-playwright-cron
  namespace: argocd
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 10
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            bu: abltech
            squad: mojito
            env: test
        spec:
          containers:
            - name: k8s-playwright-cron
              image: badproxy/kalimba-playwright-basic:v1.0.0
              env:
                - name: personal-access-token
                  value: 'Ond6N2dwZjZpM2huM3Vmd2h6YnE3NXFzNGJ1cGVzNXNmNm1tMmc1bW40ZTZzcXlicG9ybHE='
              imagePullPolicy: Always
              args: [ "AUTOMATION_PAT=$(personal-access-token)" ]
              resources:
                requests:
                  memory: "500M"
                  cpu: "500m"
                limits:
                  memory: "500M"
                  cpu: "900m"
          restartPolicy: Never