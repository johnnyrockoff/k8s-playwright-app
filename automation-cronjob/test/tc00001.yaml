apiVersion: v1
kind: CronJob
metadata:
  name: k8s-playwright-cronjob
  namespace: argocd
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    metadata:
      labels:
        cron-job-name: k8s-playwright-cronjob
    spec:
      template:
        metadata:
          labels:
            cron-job-name: k8s-playwright-cronjob
        spec:
          containers:
            - name: k8s-playwright-cronjob
              image: 'badproxy/tork-basic:v1.0.0'
              imagePullPolicy: IfNotPresent
              command:
                - test
          restartPolicy: OnFailure
