apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-playwright-cron
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: k8s-playwright-cron
              image: badproxy/tork-basic:v1.0.0
              imagePullPolicy: IfNotPresent
              command:
                - test
              resources:
                requests:
                  memory: "130M"
                  cpu: "100m"
                limits:
                  memory: "500M"
                  cpu: "200m"
          restartPolicy: OnFailure